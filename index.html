<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Layout-hubspot</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- INIZIO HEADER -->

        <header>

            <!-- inizio barra statica, con due colonne dentro -->

            <div class="blocchi">
                <div class="colonne50">
                    <!-- inserire elementi contact us-->
                </div>
                <div class="colonne50">
                    <!-- inserire elementi login -->
                </div>
            </div>

            <!-- fine barra statica, con due colonne dentro -->

            <!-- inizio nav -->

            <nav class="blocchi">
                <div class="colonne50 nav">
                    <!-- inserire logo -->
                </div>
                <div class="colonne50 nav">
                    <!-- inserire menu -->
                </div>
            </nav>

            <!-- fine nav -->

            <!-- inizio immagine jumbotron -->

            <div id="jumbotron">

                <!-- inserire titolo e paragrafo e link arancio -->

            </div>

            <!-- fine immagine jumbotron -->

        </header>

        <!-- FINE HEADER -->

        <!-- INIZIO MAIN -->

        <main>
            <div class="">

                <!-- immagine cubo + titolo e paragrafo senza colonne -->

            </div>

            <div class="blocchi">

                    <div class="colonna20">

                        <!-- icona + link lean more -->

                    </div>

                    <div class="colonna80">

                        <!-- free hubspot crm -->

                    </div>

            </div>

            <!-- inizio parte con 3 colonne -->

            <div class="blocchi">

                        <!-- qui ci saranno 3 colonne -->

                        <div class="colonne33">

                            <!-- marketing hub -->

                        </div>

                        <div class="colonne33">

                            <!-- sales hub -->

                        </div>

                        <div class="colonne33">

                            <!-- service hub -->

                        </div>

            </div>

            <!-- fine parte con 3 colonne -->

            <!-- inizio parte tabella -->

            <div class="blocchi">

            </div>

            <!-- fine parte tabella -->

            <!-- inizio parte con loghi con due colonne -->

            <div class="blocchi">

                    <div class="colonna20">

                        <!-- 64,500 -->

                    </div>

                    <div class="colonna80">

                        <!-- loghi -->

                    </div>

                    <!-- fine parte con loghi con due colonne 20 e 80-->

                    <!-- inizio parte persona con  due colonne 50-->
                    <nav class="blocchi">
                        <div class="colonne50">
                            <!-- inserire testo + bottone -->
                        </div>
                        <div class="colonne50">
                            <!-- inserire foto persona -->
                        </div>
                    </nav>
                    <!-- fine parte persona con due colonne 50 -->
                    
            </div>





        </main>

    </body>
</html>
